<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Database - Asta Epsilon Group</title>
    <link rel="icon" type="image/x-icon" href="AE Logo 3 Transparent.ico" />
    <link rel="stylesheet" href="styles.css" />

    <script type="module">
      // Import Firebase
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
      import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

      // Firebase Config - ðŸ”’ Hide API keys using Firebase Functions or Environment Variables
      const firebaseConfig = {
        apiKey: "AIzaSy***************", // ðŸ”’ Hide this in env variables
        authDomain: "ae-website-da5b9.firebaseapp.com",
        projectId: "ae-website-da5b9",
        storageBucket: "ae-website-da5b9.firebasestorage.app",
        messagingSenderId: "1069510213739",
        appId: "1:1069510213739:web:6995a70574803f5b13712e",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Restrict Page Access - Redirect Unauthorized Users to Login
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          alert("Unauthorized access! Redirecting to login...");
          window.location.href = "login.html";
        }
      });

      // Logout Function
      window.logout = function () {
        signOut(auth).then(() => {
          alert("Logged out successfully!");
          window.location.href = "login.html";
        });
      };
    </script>

    <style>
      /* Logout Button */
      .logout-btn {
        background-color: red;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        position: absolute;
        top: 20px;
        right: 30px;
      }
      .logout-btn:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="logo-container">
        <img src="AE Logo 3 Transparent.png" alt="AE Logo" class="logo" />
        <a href="index.html" class="site-name">astaepsilon.com</a>
      </div>
      <nav>
        <ul>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="future.html">Future Endeavours</a></li>
          <li><a href="database.html">Company Database</a></li>
        </ul>
      </nav>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
      <h2>Company Documents</h2>
      <ul class="document-list">
        <li>
          <a href="docs/Motor_Switching.pdf" class="document-link" target="_blank">Motor Switching Equipment</a>
          <div class="document-actions">
            <button onclick="window.location.href='docs/Motor_Switching.pdf'">View</button>
            <button onclick="window.location.href='docs/Motor_Switching.pdf'">Download</button>
          </div>
        </li>

    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-container">

      </div>
      <p>&copy; 2025 Asta Epsilon Group. All rights reserved.</p>
    </footer>
  </body>
</html>
